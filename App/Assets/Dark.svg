<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blue rounded square background -->
  <rect x="10" y="10" width="80" height="80" rx="20" ry="20" fill="url(#iconGradient)" filter="url(#dropShadow)" opacity="0">
    <!-- Fade in -->
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0s" fill="freeze"/>
    
    <!-- Smooth wave entrance -->
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="0,120; 0,-15; 0,8; 0,-4; 0,2; 0,-1; 0,0" 
      dur="2.5s" 
      begin="0s" 
      fill="freeze"
      calcMode="spline"
      keySplines="0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1"
      keyTimes="0; 0.4; 0.6; 0.75; 0.85; 0.95; 1"
    />
    
    <!-- Subtle scale pulse -->
    <animateTransform 
      attributeName="transform" 
      type="scale" 
      values="1; 1.05; 1" 
      dur="2.5s" 
      begin="0.5s" 
      fill="freeze"
      additive="sum"
    />
  </rect>
  
  <!-- White checkmark -->
  <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" opacity="0" stroke-dasharray="0,100">
    <!-- Fade in -->
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.3s" fill="freeze"/>
    
    <!-- Smooth wave entrance with slight delay -->
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="0,120; 0,-15; 0,8; 0,-4; 0,2; 0,-1; 0,0" 
      dur="2.5s" 
      begin="0.3s" 
      fill="freeze"
      calcMode="spline"
      keySplines="0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1; 0.25,0.1,0.25,1"
      keyTimes="0; 0.4; 0.6; 0.75; 0.85; 0.95; 1"
    />
    
    <!-- Checkmark draw animation -->
    <animate attributeName="stroke-dasharray" values="0,100; 100,100" dur="1.0s" begin="1.5s" fill="freeze"/>
  </path>
  
  <!-- Text "Tasky" with enhanced wave effects -->
  <!-- Letter T -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    <tspan opacity="0">T
      <animate attributeName="opacity" values="0;0.8;1" dur="0.8s" begin="3s" fill="freeze"/>
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,40; 0,-8; 0,4; 0,-2; 0,1; 0,0" 
        dur="1.8s" 
        begin="3s" 
        fill="freeze"
        calcMode="spline"
        keySplines="0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55"
        keyTimes="0; 0.5; 0.7; 0.85; 0.95; 1"
      />
    </tspan>
  </text>
  
  <!-- Letter a -->
  <text x="140" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    <tspan opacity="0">a
      <animate attributeName="opacity" values="0;0.8;1" dur="0.8s" begin="3.3s" fill="freeze"/>
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,40; 0,-8; 0,4; 0,-2; 0,1; 0,0" 
        dur="1.8s" 
        begin="3.3s" 
        fill="freeze"
        calcMode="spline"
        keySplines="0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55"
        keyTimes="0; 0.5; 0.7; 0.85; 0.95; 1"
      />
    </tspan>
  </text>
  
  <!-- Letter s -->
  <text x="170" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    <tspan opacity="0">s
      <animate attributeName="opacity" values="0;0.8;1" dur="0.8s" begin="3.6s" fill="freeze"/>
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,40; 0,-8; 0,4; 0,-2; 0,1; 0,0" 
        dur="1.8s" 
        begin="3.6s" 
        fill="freeze"
        calcMode="spline"
        keySplines="0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55"
        keyTimes="0; 0.5; 0.7; 0.85; 0.95; 1"
      />
    </tspan>
  </text>
  
  <!-- Letter k -->
  <text x="195" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    <tspan opacity="0">k
      <animate attributeName="opacity" values="0;0.8;1" dur="0.8s" begin="3.9s" fill="freeze"/>
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,40; 0,-8; 0,4; 0,-2; 0,1; 0,0" 
        dur="1.8s" 
        begin="3.9s" 
        fill="freeze"
        calcMode="spline"
        keySplines="0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55"
        keyTimes="0; 0.5; 0.7; 0.85; 0.95; 1"
      />
    </tspan>
  </text>
  
  <!-- Letter y -->
  <text x="225" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    <tspan opacity="0">y
      <animate attributeName="opacity" values="0;0.8;1" dur="0.8s" begin="4.2s" fill="freeze"/>
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,40; 0,-8; 0,4; 0,-2; 0,1; 0,0" 
        dur="1.8s" 
        begin="4.2s" 
        fill="freeze"
        calcMode="spline"
        keySplines="0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55; 0.68,-0.55,0.265,1.55"
        keyTimes="0; 0.5; 0.7; 0.85; 0.95; 1"
      />
    </tspan>
  </text>
  
  <!-- Subtle final glow effect on completion -->
  <rect x="0" y="0" width="400" height="100" fill="none" stroke="none" opacity="0">
    <animate attributeName="opacity" values="0;0.1;0" dur="1s" begin="6s" fill="freeze"/>
  </rect>
</svg>